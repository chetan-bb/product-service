apiVersion: v1
kind: Service
metadata:
  name: remote-mysql-service
  labels:
    app: mysql-service
spec:
  selector:
    pod: mysql-pod
  ports:
    - name: mysql
      port: 3306
      targetPort: mysql-port
      protocol: TCP
  type: NodePort


