apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        pod: mysql-pod
    spec:
      containers:
        - name: mysql-container
          image: mysql:5.6
          ports:
            - name: mysql-port
              protocol: TCP
              containerPort: 3306
